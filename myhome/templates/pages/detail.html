{% extends "pages/home.html" %}
{% block title %}
chi tiet sinh vien
{% endblock %}
{% block content %}
<div class="MuiBoxItem_Left MuiBoxStudent">
    <div class="information py-2">
        <form action="" class="formQLTT">
            <h3 class="text-center">Chi tiết thông tin</h3>
            <div class="group mssv">
                <div class="row">
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Mã Sinh Viên:</label>
                        <span class="detail_text" id="mssv">{{Student.mssv}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Họ và tên:</label>
                        <span class="detail_text" id="name">{{Student.name}}</span>
                    </div>
                    <div class="col-6 detail-item ">
                        <label for="" class="detail-label">Email:</label>
                        <span class="detail_text" id="email">{{Student.email}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">SDT:</label>
                        <span class="detail_text" id="phone">{{Student.phone}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Giới tính:</label>
                        <span class="detail_text" id="gender">{{Student.gender}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Lớp:</label>
                        <span class="detail_text" id="class">{{Student.class}}</span>
                    </div>
                    <div class="col-12 py-2">
                        <div class="row justify-content-end">
                            <div class="col-2 txtBtn">
                                <a href="http://127.0.0.1:8000/myhome/home" type="button" class="btn txtOK">Quay Lại</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
